--- !Command
name:      OCO3_SRU_READ_MEMORY
opcode:    0x9010
subsystem: SRU
title:     Read Memory
desc:      |
  This command requests telemetry of memory contents.  Alignment is 2-byte for
  all but video memory; video memory is 4-byte.  Similarly, read sizes must be
  an integral multiple of 4 bytes for video memory, and of 2 bytes for all other
  memory types.  Memory banks include RAM memory (0x02000000, 512 KB),
  Video memory (0x10000000, 512 KB), EEPROM memory (0x01F00000, 512 KB), and
  EEPROM boot memory (0x00080000, 128 KB).

arguments:
  - !Argument
    name:  starting_memory_addr
    desc:  Starting memory address
    units: none
    type:  MSB_U32
    bytes: [0,3]

  - !Argument
    name:  bytes_to_read
    desc:  Number of bytes to read
    units: bytes
    type:  MSB_U16
    bytes: [4,5]



