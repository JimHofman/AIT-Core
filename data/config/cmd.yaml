--- !Command
name:      OCO3_CRYO_UPLOAD_CODE_TO_PROGRAM_RAM
opcode:    0x3201
subsystem: CRYO
title:     Upload Code
desc:      |
  Uploads code to program space. This command is only valid if sent during a
  specific period of time after a power-on event or a processor-reset event.
  (See section 2.1 of Northrop Grumman D57631.)

  Notes:
  1) An upload length of 0 will cause the CCS to checksum test the areas that
     were modified and compare this value against the checksum value sent in
     the last upload packet. If the checksums match, the CCS will do a warm
     reboot from the program space. If the checksums don't match the CCS will
     generate an error response: upload_checksum error and not leave the
     boot-loader code.
  2) The upload command has been qualified for complete code space uploads only.
  3) The EEPROM factory/user database bit (see location 0x7F00 in Northrop
     Grumman D57631 Appendix E) should be set to "factory" prior to initiating
     an upload. If this bit is set to "user" in the EEPROM, the user/factory
     database in RAM data space (after the upload) will reflect the user values
     from the EEPROM and not the factory values from the upload.

