--- !Command
name:      OCO3_REM_PIXMAP_BEGIN
opcode:    0x8807
subsystem: REM
title:     Pixel Map Begin
desc:      |
  This command is used to initiate a pixel-map update sequence.  The
  OCO3_REM_PIXMAP_BEGIN is followed by one or more OCO3_REM_PIXMAP commands.
  The final OCO_REM_PIXMAP command is followed by a OCO3_REM_PIXMAP_COMMIT
  command.

arguments:
  - !Fixed
    name:  command_id
    type:  U8
    bytes: 0
    value: 0x04

  - !Argument
    name:  msg_seq_num
    desc:  Spectrometer ID
    units: none
    type:  U8
    bytes: 1
    enum:
      1: SPEC_1
      2: SPEC_2
      3: SPEC_3
      4: IC

  - !Argument
    name:  upld_msg_count
    desc:  Upload message count
    units: none
    type:  MSB_U16
    bytes: [2,3]

  - !Argument
    name:  pixel_map_revision
    desc:  Pixel map revision
    units: none
    type:  MSB_U16
    bytes: [4,5]

  - !Argument
    name:  pixel_map_checksum
    desc:  Pixel map checksum
    units: none
    type:  MSB_U16
    bytes: [6,7]



