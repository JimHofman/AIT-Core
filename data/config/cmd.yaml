subsystem: CRYO
title:     Reset System
desc:      |
  Reset the processor and initiate boot process.

arguments:
  - !Fixed
    type:  LSB_U16
    bytes: [0,1]
    value: 0xea92
    
  - !Fixed
    type:  LSB_U16
    bytes: [2,3]
