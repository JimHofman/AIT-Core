--- !Command
name:      OCO3_REM_ICS_UNLOADED
opcode:    0x8816
subsystem: REM
title:     Processor Load Test
desc:      |
  This command enters a test-only mode used to evaluate processor loading
  during ground test.  Exit Unloaded mode with an OCO3_REM_STANDBY or
  OCO3_REM_READY command.  In Unloaded mode, telemetry, intra-instrument
  communication, heater processing, and most other functions are disabled.
  Only the instrument controller command processor itself is enabled.  In-flight
  use of Unloaded mode is not recommended.

arguments:
  - !Fixed
    name:  command_id
    type:  U8
    bytes: 0
    value: 0x11

  - !Fixed
    name:  msg_seq_num
    type:  U8
    bytes: 1
    value: 0x04



