--- !Command
name:      OCO3_GPS_SET_INTEGRATED_CARRIER_SMOOTHING
opcode:    0x50a8
subsystem: GPS
title:     Set Integrated Carrier Smoothing
desc:      |
  7.2.4.4 Integrated Carrier Smoothing ID 0xa8 (p. 42)

  This command enables the use of accumulated (integrated) carrier
  phase measurements to smooth the code pseudoranges. This smoothes
  some of the noise on the pseudoranges, but does not necessarily
  reduce the offset error sources that affect the pseudoranges
  (e.g. ionospheric errors, ephemeris errors). The centering filter is
  used to centre the smoothed solution at the middle of the
  pseudorange noise, and the recommended value is 25 seconds. The
  smoothing control Byte in the packet allows the filter to be turned
  off without changing the filter parameters.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xa8

  - !Argument
    name:  smoothing_control
    desc:  Smoothing Control (on/off)
    units: none
    type:  U8
    bytes: 1
    enum:
      0: DISABLED
      1: ENABLED

  - !Argument
    name:  time_period
    desc:  Centering filter time period (recommended value is 250; 0 - not set)
    units: 1/10 seconds
    type:  LSB_U16
    bytes: [2, 3]



--- !Command
name:      OCO3_GPS_INIT_POSITION
opcode:    0x50a9
subsystem: GPS
title:     Initialize Position
desc:      |
  7.2.4.5 Initialise Position ID 0xa9 (p. 43)

  This packet contains position and velocity data to aid the GPS
  receiver in acquiring satellite signals. After this packet is
  received, an acknowledge packet (0x35) is returned. It is not
  recommended to send this packet at fast rates (e.g. 1-0.1 Hz) as
  each time it is received by the SGR, the line-of-sites to the GPS
  satellites are all recalculated, and the searching process is
  restarted.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xa9

  - !Argument
    name:  data_format
    desc:  Format of data to follow (LLA or XYZ)
    units: none
    type:  U8
    bytes: 1
    enum:
      0: LLA
      1: XYZ

  - !Argument
    name:  latitude_or_x
    desc:  Latitude or X
    units: Degrees or meters
    type:  LSB_F32
    bytes: [2, 5]

  - !Argument
    name:  longitude_or_y
    desc:  Longitude or Y
    units: Degrees or meters
    type:  LSB_F32
    bytes: [6, 9]

  - !Argument
    name:  altitude_or_z
    desc:  Altitude or Z
    units: Degrees or meters
    type:  LSB_F32
    bytes: [10, 13]

  - !Argument
    name:  velocity_east_or_velocity_x
    desc:  Velocity East or Velocity X
    units: Degrees or meters
    type:  LSB_F32
    bytes: [14, 17]

  - !Argument
    name:  velocity_north_or_velocity y
    desc:  Velocity North or Velocity Y
    units: Degrees or meters
    type:  LSB_F32
    bytes: [18, 21]

  - !Argument
    name:  velocity_up_or_velocity_z
    desc:  Velocity Up or Velocity Z
    units: Degrees or meters
    type:  LSB_F32
    bytes: [22, 25]



