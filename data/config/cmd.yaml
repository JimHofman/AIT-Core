  This command causes the designated controller to execute a Warmstart.
  Warmstart is a software-only restart of the given firmware.  The hardware
  itself is not reset.  Rather, the hardware and software are re-initialized.
  OCO3_REM_RESTART_IC restarts the IC only.  OCO3_REM_RESTART_DPS causes all
  three DPs to restart.

