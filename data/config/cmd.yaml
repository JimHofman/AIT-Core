--- !Command
name:      OCO3_SRU_CRC
opcode:    0x900e
subsystem: SRU
title:     Calculate Memory CRC
desc:      |
  This command requests calculation of a memory CRC.  The memory to be scanned
  must start on an even byte boundary.  The number of bytes to scan must be a
  multiple of 2.  Memory banks include RAM memory (0x02000000, 512 KB),
  Video memory (0x10000000, 512 KB), EEPROM memory (0x01F00000, 512 KB), and
  EEPROM boot memory (0x00080000, 128 KB).

arguments:
  - !Argument
    name:  starting_memory_addr
    desc:  Starting memory address
    units: none
    type:  MSB_U32
    bytes: [0,3]

  - !Argument
    name:  bytes_to_scan
    desc:  Number of bytes to scan
    units: bytes
    type:  MSB_U32
    bytes: [4,7]



