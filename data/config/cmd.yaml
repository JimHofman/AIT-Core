      start the control code. Same as a power-ON event.  This would be the
      standard way to do a SW reboot.

      DIAG_RAM_REBOOT: Reset from the RAM: version2 Control code.  Restart the
      control code without loading the bootprom code from PROM. Only used for
      diagnostic verification.
