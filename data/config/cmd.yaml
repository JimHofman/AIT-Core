      5: AFE1_AFE3_ON
      6: AFE2_AFE3_ON
      7: ALL_AFES_ON
      8: DP_ON
      9: DP_AFE1_ON
      10: DP_AFE2_ON
      11: DP_AFE1_AFE2_ON
      12: DP_AFE3_ON
      13: DP_AFE1_AFE3_ON
      14: DP_AFE2_AFE3_ON
      15: ALL_ON



--- !Command
name:      OCO3_REM_SPEC_CTL
opcode:    0x880c
subsystem: REM
title:     Spectrometer Control
desc:      |
  This command causes the immediate activation/deactivation of bits in the 
  Instrument Controller IC Control Register.  The command allows access to a
  Pseudo-Control register in the Instrument Controller.  The IC Control Register
  controls DP(x) ROM selection, DP(x) reset, and the CE (EXP) reset.  This
  command allows direct control of the instrument to correct any off-nominal
  conditions.  The Enable Mask field is used as a bit mask to enable the
  designated bit to allow direct access to the control register.  If the
  designated enable bit is reset, automatic operation is resumed.

arguments:
  - !Fixed
    name:  command_id
    type:  U8
    bytes: 0
    value: 0x09

  - !Fixed
    name:  msg_seq_num
    type:  U8
    bytes: 1
    value: 0x00

  - !Argument
    name:  enable_mask
    desc:  Enable mask
    units: none
    type:  U8
    bytes: 2

  - !Argument
    name:  ic_control_reg
    desc:  IC control register
    units: none
    type:  U8
    bytes: 3



