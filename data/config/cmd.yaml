--- !Command
name:      OCO3_IMU_SET_DATA_RATE
opcode:    0xb007
subsystem: IMU
title:     Set Data Rate
desc:      |
  This command sets the output data rate in Hz of the binary mode. The output
  rate must be specified between 1 and 1000 Hz. Note that not all data rates are
  usable at all baud rates.  For instance, selecting a data rate of 1000 Hz
  while trying to have a baud rate of 57600 would not work, because the full
  output data packet cannot be transmitted in 1ms at that baud rate.  Therefore,
  care must be taken when using non-default data rate and baud rate
  combinations, or the IMU will be unreliable.  See the baud rate (=baud)
  command in ICD Section 10.3, as well as ICD Table 11.2.

  IMPORTANT NOTE: If the currently selected filter type is either Chebyshev or
  Butterworth (i.e.  not a uniform averager or a customer-defined filter), then
  setting the data rate has the side effect of modifying the anti-aliasing
  filter coefficients so that the cutoff frequency is half the data rate. The
  anti-aliasing filter type can be set with the OCO3_IMU_SET_FILTER_TYPE command
  (ICD Section 10.15).  The coefficients themselves can be modified using the
  OCO3_SET_FILTER_COEFFS command (ICD Section 10.11).

arguments:
  - !Argument
    name:  rate
    desc:  Data rate in Hz
    units: none
    type:  MSB_U16
    bytes: [0,1]
    enum:
      1: 1_HZ
      5: 5_HZ
      10: 10_HZ
      25: 25_HZ
      50: 50_HZ
      100: 100_HZ
      250: 250_HZ
      500: 500_HZ
      750: 750_HZ
      1000: 1000_HZ



