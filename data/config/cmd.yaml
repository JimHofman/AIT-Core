--- !Command
name:      OCO3_REM_EMERG_OFF
opcode:    0x8812
subsystem: REM
title:     Emergency Off
desc:      |
  This command causes the instrument to go to Emergency Off mode.  Program
  controlled heaters are disabled, lamps turned off, the calibration door
  stowed, and the spectrometers are powered down.  The cryocooler is commanded
  to a safe mode and then commanded to shut down.

arguments:
  - !Fixed
    name:  command_id
    type:  U8
    bytes: 0
    value: 0x11

  - !Fixed
    name:  msg_seq_num
    type:  U8
    bytes: 1
    value: 0x00



--- !Command
name:      OCO3_REM_READY
opcode:    0x8813
subsystem: REM
title:     Ready
desc:      |
  This command put the REM in Ready mode.  In Ready mode lamp and heater 
  operation is disabled.  Cryocooler communication is performed.  Ready mode
  provides a mode for changing heater parameters and is intended as a transition
  mode only.  The OCO3_REM_STANDBY command is used to exit Ready mode.

arguments:
  - !Fixed
    name:  command_id
    type:  U8
    bytes: 0
    value: 0x11

  - !Fixed
    name:  msg_seq_num
    type:  U8
    bytes: 1
    value: 0x01



--- !Command
name:      OCO3_REM_RESTART_IC
opcode:    0x8814
subsystem: REM
title:     Restart Instrument Controller
desc:      |
  This command causes the designated controller to execute a Warmstart.
  Warmstart is a software-only restart of the given firmware.  The hardware
  itself is not reset.  Rather, the hardware and software are re-initialized.
  OCO3_REM_RESTART_IC restarts the IC only.  OCO3_REM_RESTART_DPS causes all
  three DPs to restart.

arguments:
  - !Fixed
    name:  command_id
    type:  U8
    bytes: 0
    value: 0x11

  - !Fixed
    name:  msg_seq_num
    type:  U8
    bytes: 1
    value: 0x02



