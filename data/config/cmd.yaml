--- !Command
name:      OCO3_IMU_SET_FILTER_TYPE
opcode:    0xb00f
subsystem: IMU
title:     Set Filter Type
desc:      |
  This command sets the type of filter being used. It can be used to specify a
  Chebyshev filter, Butterworth filter, or a Uniform Averager. The command acts
  independently on the accel and gyro filters, so each must be specified as a
  separate command.  Note that there is no way to explicitly specify the filter
  type as a custom 8th order filter.  However, simply using the
  OCO3_IMU_SET_FILTER_COEFFS command (see ICD Section 10.11 for details)
  automatically switches the filter type to custom, so the
  OCO3_IMU_GET_FILTER_TYPE command (ICD Section 10.16) may return "CUSTOM".

arguments:
  - !Argument
    name:  filter
    desc:  Filter
    units: none
    type:  U8
    bytes: 0
    enum:
      0: ACCELEROMETER
      1: GYRO

  - !Argument
    name:  type
    desc:  Filter type
    units: none
    type:  U8
    bytes: 1
    enum:
      0: CHEBYSHEV
      1: BUTTERWORTH
      2: UNIFORM_AVERAGER



