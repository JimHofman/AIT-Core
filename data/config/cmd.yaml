--- !Command
name:      OCO3_GPS_SAVE
opcode:    0x50b5
subsystem: GPS
title:     Save
desc:      |
  7.2.4.12 Save Almanac, Ephemeris and/or IUTC ID 0xb5 (p. 45)

  This command allows the use to command the SGR to download GPS
  satellite data. If no data byte is included, or if data byte is 0, a
  complete download of all current Almanac, Ephemeris and IUTC data
  (65 packets in total: 32 Almanac, 32 Ephemeris and 1 IUTC) is
  requested. Otherwise, individual data types may be selected.

  If Auto-Ephemeris is enabled, Ephemeris will be broadcast whenever a
  new Ephemeris for a particular satellite is received from the GPS
  message. This can be useful for processing of the GPS raw
  measurements by the user.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xb5

  - !Argument
    name:  data
    desc:  Data to Save (download)
    units: none
    type:  U8
    bytes: 1
    enum:
      0: DATA_ALL
      1: DATA_ALMANAC
      2: DATA_EPHEMERIS
      3: DATA_IUTC
      7: AUTO_EPHEMERIS_DISABLE
      8: AUTO_EPHEMERIS_ENABLE



--- !Command
name:      OCO3_GPS_SET_ANTENNA_ALLOCATION_MODE
opcode:    0x50b6
subsystem: GPS
title:     Set Antenna Allocation Mode
desc:      |
  7.2.4.13 Antenna Allocation Mode ID 0xb6 (p. 45-46)

  This command allows the user to switch between the two antenna
  allocation modes. Normally, the SGR will automatically switch from
  Mode 1 to Mode 2 when the switch criteria are met (20 Almanacs and
  valid PVT), unless the Antenna auto-switch has been disabled. The
  antenna configurations for Mode 1 and Mode 2 are commanded using the
  Antenna Configuration command.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xb6

  - !Argument
    name:  mode
    desc:  Antenna Allocation Mode
    units: none
    type:  U8
    bytes: 1
    enum:
      1: MODE_1
      2: MODE_2



--- !Command
name:      OCO3_GPS_SELECT_SATELLITE
opcode:    0x50b7
subsystem: GPS
title:     Select Satellite
desc:      |
  7.2.4.14 Manual Select Satellite ID 0xb7 (p. 46)

  This command allows allocation of a particular satellite to a
  particular channel and antenna only when manual override has been
  enabled. If Satellite PRN is set to 0, the channel is idled.

  A number of presets that affect multiple channels can also be
  programmed using this command as specified by the Channel field:

    101    12 channels on antenna 1 tracking specified satellite.
    102     6 channels each on Ant 1, 2, 3 & 4, tracking specified satellite
    103     3 channels each on Ant 1, 2, 3 & 4, tracking specified satellite

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xb7

  - !Argument
    name:  satellite_prn
    desc:  Satellite PRN
    units: none
    range: [0, 32]
    type:  U8
    bytes: 1

  - !Argument
    name:  channel
    desc:  Channel Number (1-24) or presets
    units: none
    range: [[1, 24], [101, 103]]
    type:  U8
    bytes: 2

  - !Argument
    name:  antenna
    desc:  Antenna Selection (1-4)
    units: none
    range: [1, 4]
    type:  U8
    bytes: 3

  - !Argument
    name:  channel_mode
    desc:  Channel Mode
    units: none
    type:  U8
    bytes: 4
    enum:
      0: DISABLED
      1: MASTER
      2: SLAVE



--- !Command
name:      OCO3_GPS_SET_TIME_GREGORIAN
opcode:    0x50b8
subsystem: GPS
title:     Set Time (Gregorian)
desc:      |
  7.2.4.15 Set Time (Gregorian format) ID 0xb8 (p. 46)

  This command sets the receiver date and time to aid initial
  acquisition of signals. The format is date and time - see also
  Packet 0xb9 which uses GPS format time. This time is assumed to be
  UTC time, so upon receipt of this packet, the SGR adjusts the time
  to account for the GPS/UTC offset. In the absence of UTC/GPS
  information, the SGR assumes this offset is 0, and hence this packet
  is treated as GPS time. This set time packet will only be accepted
  if SGR has not received time from any GPS satellites already. Packet
  0x35 is sent in response to this command to notify to the host
  whether the command was accepted or not.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xb8

  - !Argument
    name:  day
    desc:  Day
    units: days
    range: [1, 31]
    type:  U8
    bytes: 1

  - !Argument
    name:  month
    desc:  Month
    units: months
    range: [1, 12]
    type:  U8
    bytes: 2

  - !Argument
    name:  year
    desc:  Entered as 0 to 255, 2000 added to years less than 90.
    units: years
    type:  U8
    bytes: 3

  - !Argument
    name:  hour
    desc:  Hour
    units: hours
    range: [0, 23]
    type:  U8
    bytes: 4

  - !Argument
    name:  minute
    desc:  Minute
    units: minutes
    range: [0, 59]
    type:  U8
    bytes: 5

  - !Argument
    name:  second
    desc:  Second
    units: seconds
    range: [0, 59]
    type:  U8
    bytes: 6



--- !Command
name:      OCO3_GPS_SET_TIME_GPS
opcode:    0x50b9
subsystem: GPS
title:     Set Time (GPS)
desc:      |
  7.2.4.16 Set Time (GPS format) ID 0xb8 (p. 46-47)

  This command is used to set the date and time of the receiver to aid
  initial acquisition of signals. This command uses GPS time format,
  not UTC This set time packet will only be accepted if SGR has not
  received time from any GPS satellites already. Packet 0x35 is sent
  in response to this command to notify to the host whether the
  command was accepted or not.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xb9

  - !Argument
    name:  gps_week
    desc:  GPS Week
    units: weeks
    type:  LSB_U16
    bytes: [1, 2]

  - !Argument
    name:  gps_seconds
    desc:  GPS Seconds (in week)
    units: seconds
    type:  LSB_U32
    bytes: [3, 6]



--- !Command
name:      OCO3_GPS_SET_FIX_FILTER_COEFF
opcode:    0x50bb
subsystem: GPS
title:     Set Fix Filter Coefficients
desc:      |
  7.2.4.17 Set Fix Filter Coefficient ID 0xbb (p. 47)

  This command sets coefficients to adjust position and velocity fix
  filter. This uses a J2 orbit propagator model to smooth position
  fixes with a time period specified in the packet. Smoothed positions
  are not necessarily more accurate if biases are present, e.g. from
  the ionosphere, but improvements to the velocity accuracy may be
  expected. The default settings are 0 for both position and velocity
  coefficients, i.e. no filtering. It is recommended that a filter
  coefficient of 10 seconds is used and that the co-efficient should
  not exceed 50 seconds.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xbb

  - !Argument
    name:  control
    desc:  Position/Velocity Control
    units: none
    type:  U8
    bytes: 1
    enum:
      0: DISABLED
      1: ENABLED

  - !Argument
    name:  filter_time
    desc:  Centering filter time period (recommended value is 10 seconds)
    units: seconds
    type:  LSB_U16
    bytes: [2, 3]



--- !Command
name:      OCO3_GPS_SET_SATELLITE_SELECTION_MODE
opcode:    0x50bc
subsystem: GPS
title:     Set Satellite Selection Mode
desc:      |
  7.2.4.18 Satellite Selection Mode ID 0xbc (p. 47)

  This command enables direct setting of the Satellite Selection
  Mode. Normally, the SGR will automatically switch from Cold Start to
  Highest elevation when the switch criteria are met (20 Almanacs and
  valid PVT), unless the Satellite selection auto-switch has been
  disabled. The two modes that are available are:

  Highest Elevation: The satellite selection is taken from the highest
  elevation satellite downwards. Doppler prediction is used to aid
  signal acquisition.

  Cold Search: Searches sequentially as if performing a Cold Start.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xbc

  - !Argument
    name:  selection_mode
    desc:  Satellite Selection Mode
    units: none
    type:  U8
    bytes: 1
    enum:
      1: HIGHEST_ELEVATIONS
      2: COLD_SEARCH



--- !Command
name:      OCO3_GPS_SET_TIME_OUTPUT_CONFIG
opcode:    0x50bd
subsystem: GPS
title:     Set Time Output Configuration
desc:      |
  7.2.4.19 Time Output Configuration ID 0xbd (p. 47)

  This packet affects the synchronisation of the GPS Time Packet
  0x12. In the default state, the time in 0x12 is obtained from the
  PVT solution, i.e. the time of the PPS. The alternative mode is
  intended for applications that do not use the PPS. In this mode, the
  time in packet 0x12 becomes the time of packet transmission allowing
  the host's clock to be set with minimal delays.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xbd

  - !Argument
    name:  time_output
    desc:  Time Output Configuration
    units: none
    type:  U8
    bytes: 1
    enum:
      0: TIME_OF_SOLUTION
      1: TIME_OF_TRANSMISSION



--- !Command
name:      OCO3_GPS_SET_DYNAMICS_MODE
opcode:    0x50c0
subsystem: GPS
title:     Set Dynamics Mode
desc:      |
  7.2.4.20 Dynamics Mode ID 0xc0 (p. 48)

  This command allows the dynamic mode to be selected (either Space or
  Terrestrial). The dynamic mode changes a number of parameters
  including the satellite acquisition method and tracking loops. Most
  notably, in terrestrial mode, the Doppler shift search is
  constrained to a narrower range; hence acquisition on the ground can
  be sped up by changing from Space to Terrestrial mode.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xc0

  - !Argument
    name:  dynamics_mode
    desc:  Dynamics Mode
    units: none
    type:  U8
    bytes: 1
    enum:
      0: SPACE
      1: TERRESTRIAL



--- !Command
name:      OCO3_GPS_SET_PRESET_PROGRAMMABLE_OUTPUTS
opcode:    0x50c1
subsystem: GPS
title:     Set Preset Programmable Outputs
desc:      |
  7.2.4.21 Preset Programmable Outputs ID 0xc1 (p. 48)

  The programmable outputs can be set to default configurations,
  silent, quiet and verbose, to avoid having to program each packet.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xc1

  - !Argument
    name:  output
    desc:  Set Outputs
    units: none
    type:  U8
    bytes: 1
    enum:
      0: SILENT
      1: QUIET
      2: VERBOSE
      3: USER_MODE_1
      4: USER_MODE_2



--- !Command
name:      OCO3_GPS_SET_PROGRAM_INTERFACE
opcode:    0x50c2
subsystem: GPS
title:     Set Program Interface
desc:      |
  7.2.4.22 Program Interface ID 0xc2 (p. 48)

  This command is used to request single specific packets or program
  the repetitive output of packets from the SGR. If the repeat
  interval is set, the previously programmed repetition is
  cleared. Note that currently output repetition intervals can be set
  no smaller than 1 second, although this packet repeat interval is
  set in 100s of milliseconds. If a one-off packet is required, the
  repeat interval should be set to -1, and if the packet is to be
  disabled, the interval should be set to 0. The maximum output repeat
  interval is 30 minutes.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xc2

  - !Argument
    name:  packet_id
    desc:  Packet ID
    units: none
    type:  U8
    bytes: 1
    enum:
      0x09: PVT_SOLUTION_64
      0x10: PVT_SOLUTION_32
      0x11: PVT_ESTIMATE
      0x12: GPS_TIME
      0x15: SAT_SUMMARY
      0x16: ALMANAC
      0x17: EPHEMERIS
      0x18: IUTC
      0x20: RAW_DATA
      0x21: PROCESSED_RAW
      0x25: MULTI_ANT_PHASE
      0x30: SGR_STATUS
      0x32: OPER_SETTINGS
      0x35: ACK
      0x40: GPS_TRACKING
      0x41: LOS_VECTORS
      0x50: PVT_INFO
      0x70: ORBITAL_ELTS
      0x71: TTC_PACKET_RESP
      0x72: COMMS_DIAGS
      0x75: A_TO_D_RESP

  - !Argument
    name:  interval
    desc:  Packet Output Repeat Interval
    units: 100 milliseconds
    type:  LSB_I16
    bytes: [2, 3]



--- !Command
name:      OCO3_GPS_SET_PVT_OUTPUT_FORMAT
opcode:    0x50c3
subsystem: GPS
title:     Set PVT Output Format
desc:      |
  7.2.4.23 PVT Output Format ID 0xc3 (p. 48)

  This command sets the output format of position and velocity in PVT
  packet ID 0x10 (Position Velocity and Time data).

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xc3

  - !Argument
    name:  format
    desc:  PVT Output Format
    units: none
    type:  U8
    bytes: 1
    enum:
      0: LLA
      1: XYZ

  - !Argument
    name:  mode
    desc:  PVT Output Mode
    units: none
    type:  U8
    bytes: 2
    enum:
      0: WHEN_POSITIONING
      1: ALWAYS



--- !Command
name:      OCO3_GPS_SET_BYTE_STUFFING_CONTROL
opcode:    0x50c4
subsystem: GPS
title:     Set Byte Stuffing Control
desc:      |
  7.2.4.24 Byte Stuffing Control ID 0xc4 (p. 49)

  This command permits the disabling of the byte stuffing on the
  output data stream, that is adding a 0x00 after every 0x02 in the
  data. Default is byte stuffing enabled.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xc4

  - !Argument
    name:  byte_stuffing
    desc:  Byte stuffing on output SBPP data
    units: none
    type:  U8
    bytes: 1
    enum:
      0: DISABLE
      1: ENABLE



--- !Command
name:      OCO3_GPS_ENTER_LOW_LEVEL
opcode:    0x50d0
subsystem: GPS
title:     Enter Low Level
desc:      |
  7.2.4.25 Enter Low Level ID 0xd0 (p. 49)

  This packet requests the ARM computer to exit from GPS code and
  enter the low level, or loader, code. There is no data sent with
  this packet. N.B. there may be a few seconds delay between issuing
  this command and the receiver running the bootloader.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd0



--- !Command
name:      OCO3_GPS_SEND_CAN_PACKET
opcode:    0x50d1
subsystem: GPS
title:     Send CAN Packet
desc:      |
  7.2.4.26 Send CAN Packet ID 0xd1 (p. 49)

  This commands uses a serial command to send a packet on the CAN bus
  via the receiver. On the SGR-10/20 this can be used to send a
  command from the ARM processor to the TTC node over the CAN-bus but
  it is not limited to this use. It is possible to send CAN messages
  to any CAN node using this command, including the receiver itself.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd1

  - !Argument
    name:  to_address
    desc:  To Address
    units: none
    type:  U8
    bytes: 1

  - !Argument
    name:  length
    desc:  Length
    units: none
    type:  U8
    bytes: 2

  - !Argument
    name:  from_address
    desc:  From Address
    units: none
    type:  U8
    bytes: 3

  - !Argument
    name:  ctrl
    desc:  CTRL
    units: none
    type:  U8
    bytes: 4

  - !Argument
    name:  d0
    desc:  Data Byte D0
    units: none
    type:  U8
    bytes: 5

  - !Argument
    name:  d1
    desc:  Data Byte D1
    units: none
    type:  U8
    bytes: 6

  - !Argument
    name:  d2
    desc:  Data Byte D2
    units: none
    type:  U8
    bytes: 7

  - !Argument
    name:  d3
    desc:  Data Byte D3
    units: none
    type:  U8
    bytes: 8

  - !Argument
    name:  d4
    desc:  Data Byte D4
    units: none
    type:  U8
    bytes: 9

  - !Argument
    name:  d5
    desc:  Data Byte D5
    units: none
    type:  U8
    bytes: 10



--- !Command
name:      OCO3_GPS_SET_ORBITAL_ELEMENT_CONTROL
opcode:    0x50d2
subsystem: GPS
title:     Set Orbital Element Control
desc:      |
  7.2.4.27 Orbital Element Control ID 0xd2 (p. 49)

  This command configures the automatic generation of orbital elements
  from GPS data, and applies to both externally generated data (packet
  0x70) and internal coasting routines.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd2

  - !Argument
    name:  configuration
    desc:  Configuration
    units: none
    type:  U8
    bytes: 1
    enum:
      0: OSCULATING
      1: MEAN



--- !Command
name:      OCO3_GPS_INIT_ORBITAL_ELEMENTS
opcode:    0x50d3
subsystem: GPS
title:     Initialize Orbital Elements
desc:      |
  7.2.4.28 Orbital Element Initialization ID 0xd3 (p. 49-50)

  This packet contains orbital elements to aid the GPS receiver, when
  used for spaceborne applications. The elements are in Earth-Centred
  Inertial format, i.e. compatible with NORAD, not GPS, which is
  ECEF. After this packet is sent, an acknowledge packet (0x35) is
  returned.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd3

  - !Argument
    name:  semimajor_axis
    desc:  Semimajor Axis or Mean Motion
    units: meters
    type:  LSB_D64
    bytes: [1, 8]

  - !Argument
    name:  eccentricity
    desc:  Eccentricity
    units: none
    type:  LSB_D64
    bytes: [9, 16]

  - !Argument
    name:  inclination
    desc:  Inclination
    units: degrees
    type:  LSB_D64
    bytes: [17, 24]

  - !Argument
    name:  ra
    desc:  Right Ascension of the Ascending Node
    units: degrees
    type:  LSB_D64
    bytes: [25, 32]

  - !Argument
    name:  perigee
    desc:  Argument of Perigee
    units: degrees
    type:  LSB_D64
    bytes: [33, 40]

  - !Argument
    name:  mean_anomaly
    desc:  Mean Anomaly
    units: degrees
    type:  LSB_D64
    bytes: [41, 48]

  - !Argument
    name:  validity_year
    desc:  Time of Validity (Year)
    units: years
    type:  LSB_U16
    bytes: [49, 50]

  - !Argument
    name:  validity_day
    desc:  Time of Validity (Day Number)
    units: days
    type:  LSB_D64
    bytes: [51, 58]



--- !Command
name:      OCO3_GPS_SET_ANTENNA_CONFIG
opcode:    0x50d5
subsystem: GPS
title:     Set Antenna Configuration
desc:      |
  7.2.4.29 Antenna Configuration ID 0xd5 (p. 50)

  This command is used to specify the antenna configuration for both
  Antenna Allocation Mode 1 and Mode 2. The number of channels
  assigned to each antenna is individually specified with the
  restriction that only a maximum of 12 total can be allocated to
  Antennas 1 and 2 or Antennas 3 and 4 respectively. In addition, the
  channel mode used for each antenna is specified and the Antenna
  Allocation Mode that the new configuration applies to. See the
  discussion in "Antenna, Channel and Satellite Allocation" for more
  information.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd5

  - !Argument
    name:  antenna_1_channels
    desc:  Number of channels allocated to Antenna 1 (0-12)
    units: none
    range: [0, 12]
    type:  U8
    bytes: 1

  - !Argument
    name:  antenna_2_channels
    desc:  Number of channels allocated to Antenna 2 (0-12)
    units: none
    range: [0, 12]
    type:  U8
    bytes: 2

  - !Argument
    name:  antenna_3_channels
    desc:  Number of channels allocated to Antenna 3 (0-12)
    units: none
    range: [0, 12]
    type:  U8
    bytes: 3

  - !Argument
    name:  antenna_4_channels
    desc:  Number of channels allocated to Antenna 4 (0-12)
    units: none
    range: [0, 12]
    type:  U8
    bytes: 4

  - !Argument
    name:  antenna_1_mode
    desc:  Mode of channels on Antenna 1
    units: none
    type:  U8
    bytes: 5
    enum:
      0: DISABLED
      1: MASTER
      2: SLAVE

  - !Argument
    name:  antenna_2_mode
    desc:  Mode of channels on Antenna 2
    units: none
    type:  U8
    bytes: 6
    enum:
      0: DISABLED
      1: MASTER
      2: SLAVE

  - !Argument
    name:  antenna_3_mode
    desc:  Mode of channels on Antenna 3
    units: none
    type:  U8
    bytes: 7
    enum:
      0: DISABLED
      1: MASTER
      2: SLAVE

  - !Argument
    name:  antenna_4_mode
    desc:  Mode of channels on Antenna 4
    units: none
    type:  U8
    bytes: 8
    enum:
      0: DISABLED
      1: MASTER
      2: SLAVE

  - !Argument
    name:  mode
    desc:  Apply to
    units: none
    type:  U8
    bytes: 9
    enum:
      1: MODE_1
      2: MODE_2



--- !Command
name:      OCO3_GPS_SET_MANUAL_OVERRIDE
opcode:    0x50d6
subsystem: GPS
title:     Set Manual Override
desc:      |
  7.2.4.30 Manual Override Command ID 0xd6 (p. 50)

  This command enables or disables the manual override. When manual
  override is enabled, automatic satellite allocation stops,
  auto-switches and time-based resets are overridden. Allocation of
  satellites to channels is achieved using the Manual Select
  Satellites command 0xb7.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd6

  - !Argument
    name:  override
    desc:  Manual Override
    units: none
    type:  U8
    bytes: 1
    enum:
      0: NORMAL_OPERATION
      1: MANUAL_OVERRIDE



--- !Command
name:      OCO3_GPS_SET_COVISIBLE_EXTRAVISIBLE_ANTENNA
opcode:    0x50d7
subsystem: GPS
title:     Set Co-Visible Extra-Visible Antenna
desc:      |
  7.2.4.31 Co/Extra-visible Antenna Command ID 0xd7 (p. 50-51)

  This command specifies whether the antennas are to be treated as
  co-visible (i.e. the same view of the sky) or extra-visible
  (i.e. different views of the sky). This affects the behaviour of
  satellite allocation in cold start and highest elevation satellite
  selection modes in different ways so it can be specified
  independently for the two different modes.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xd7

  - !Argument
    name:  satellite_selection
    desc:  Specified for Satellite Selection Mode
    units: none
    type:  U8
    bytes: 1
    enum:
      1: COLD_SEARCH
      2: HIGHEST_ELEVATION
      3: BOTH

  - !Argument
    name:  multiple_antenna
    desc:  Multiple Antenna Configuration
    units: none
    type:  U8
    bytes: 2
    enum:
      0: ASSUMED_CO_VISIBLE
      1: ASSUMED_EXTRA_VISIBLE



--- !Command
name:      OCO3_GPS_NO_OP
opcode:    0x50ef
subsystem: GPS
title:     No Operation
desc:      |
  7.2.4.32 No-Operation Command ID 0xef (p. 51)

  This is a dummy command that has no effect except to increment the
  command counter and to test the command interface.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xef



--- !Command
name:      OCO3_GPS_SET_AUTO_SWITCH
opcode:    0x50f0
subsystem: GPS
title:     Set Auto Switch
desc:      |
  7.2.4.33 Auto-Switch Settings ID 0xf0 (p. 51)

  Using this command, both auto-switches can be enabled or
  disabled. This allows the independent control over whether the SGR
  automatically switches between a) Antenna allocation Mode 1 and Mode
  2; and b) Cold Search mode and Highest elevation mode.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xf0

  - !Argument
    name:  auto_switch
    desc:  Auto-switch to be changed
    units: none
    type:  U8
    bytes: 1
    enum:
      1: AUTO_SWITCH_ANTENNA
      2: AUTO_SWITCH_SATELLITE
      3: BOTH

  - !Argument
    name:  status
    desc:  Status
    units: none
    type:  U8
    bytes: 2
    enum:
      0: DISABLED
      1: ENABLED



--- !Command
name:      OCO3_GPS_SWITCH_POWER
opcode:    0x5001
subsystem: GPS
title:     Switch Power
desc:      |
  Switches GPS power on or off.

arguments:
  - !Argument
    name:  switch_pos
    desc:  Switch position
    units: none
    type:  U8
    bytes: 0
    enum:
      0: SWITCH_OFF
      1: SWITCH_ON



--- !Command
name:      OCO3_GPS_SET_DEFAULTS
opcode:    0x5002
subsystem: GPS
title:     Set Defaults
desc:      Sets default GPS configuration.



--- !Command
name:      OCO3_GPS_SET_READY
opcode:    0x5003
subsystem: GPS
title:     Set Ready
desc:      Indicates whether or not GPS is ready to be used for PCS.

arguments:
  - !Argument
    name:  readiness_flag
    desc:  Readiness flag
    units: none
    type:  U8
    bytes: 0
