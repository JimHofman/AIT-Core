--- !Command
name:      OCO3_CRYO_SAVE_AND_RESTORE_DEFAULTS
opcode:    0x32ad
subsystem: CRYO
title:     Save / Restore Defaults
desc:      |
  This command sets the system databases as follows:

  . Save the active user database to EEPROM1 and set a control word in the
    EEPROM such that subsequent reboots to use this custom saved database
    instead of the factory default database.
  . Set the control word in the EEPROM2 such that the factory default database
    is used in subsequent reboots.

  Background info:
  Upon boot-up of the control code application, the application will use either
  a factory default database or a custom user database that was previously
  saved to a special location within the EEPROM. A control word in the EEPROM
  determines which of these two databases is used during the boot period.  To
  save the current in use database (see Appendix E of Northrop Grumman D57631)
  to EEPROM, data field 1 of this command is set to 0xFF00. Subsequent reboots
  will then use this user database. To revert back to the original factory
  database values the user would issue this command with data field 1 set to
  0x00FF. After sending this command the CCE will have to be rebooted for the
  factory database to take effect.

arguments:
  - !Fixed
    type:  LSB_U16
    bytes: [0,1]
    value: 0xea92
    
  - !Fixed
    type:  LSB_U16
    bytes: [2,3]
    value: 0x00ad

  - !Argument
    name:  operation
    desc:  Operation type
    units: none
    type:  LSB_U16
    bytes: [4,5]
    enum:
      0xFF00: SAVE_TO_EEPROM
      0x00FF: RESTORE_DEFAULTS
    
  - !Fixed
    type:  LSB_U16
    bytes: [6,7]
    value: 0x00000000
    
  - !Fixed
    type:  LSB_U16
    bytes: [8,9]
    value: 0x00000000
    
  - !Fixed
    type:  LSB_U16
    bytes: [10,11]
    value: 0x0000



