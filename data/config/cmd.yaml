--- !Command
name:      OCO3_GPS_RESET
opcode:    0x50a4
subsystem: GPS
title:     Reset
desc:      |
  7.2.4.1 SGR Reset ID 0xa4 (p. 42)

  This packet enables to user to command the SGR to perform different
  types of reset.

  The hard reset forces a hardware reset signal and a reboot of the
  code. This is achieved by allowing the watchdog to timeout, and so
  takes a few seconds.

  Cold Start - Initialises all Almanac and Ephemeris data and all
  variables associated with the initial tracking and acquisition of
  satellites. This forces the SGR to commence a cold-start.

  Soft Reset - Clears selected non-critical high level software
  structures. This command should not significantly disrupt normal
  operation but merely clear selected variables.

  Communications Reset - Re-initialises the CAN and 422 interfaces only.

  Channel Reset - Clears and re-allocates all antennas, channels and
  satellites, but does not change SGR configuration. Almanac and
  Ephemeris data is not affected.

arguments:
  - !Fixed
    name:  op_id
    type:  U8
    bytes: 0
    value: 0xa4

  - !Argument
    name:  reset_type
    desc:  Reset Type
    units: none
    type:  U8
    bytes: 1
    enum:
      0: HARD_RESET
      1: COLD_START
      2: SOFT_RESET
      3: REINIT_COMM
      4: REINIT_CHANNEL



