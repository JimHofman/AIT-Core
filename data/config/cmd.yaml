--- !Command
name:      OCO3_IMU_GET_BIT_RESULTS
opcode:    0xb004
subsystem: IMU
title:     Get Built-In Test Results
desc:      |
  This command is used to perform a Built-In Test of the unit while it is
  running in normal (binary) mode.  This command will (as time allows, without
  interfering with normal operation) test each piece of hardware in the system
  to guarantee that valid readings are being made, that traces on the boards are
  appropriately connected, etc. The response will appear in the format specified
  by Section 7.3 of the ICD. The response time will vary based on system load
  and the selected data rate, but typically a response will be available within
  100 ms of the command being issued. After a response becomes available, it
  will be transmitted immediately following the next data message. This is done
  to guarantee that the data message isn't delayed.  If the system is externally
  clocked (see Master Synchronization Input, ICD Section 12.3), the user should
  make sure to pulse the Master Synchronization Input line one or more times
  between 90 us and 2 seconds after sending the command. Failure to do so may
  result in bit 43 (IMU FPGA Status) of the response being set to the error
  state. Most users will not need to handle this as a special case, as the
  typical user requests data far faster than the half-Hz limit.  



