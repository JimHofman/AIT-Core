--- !Command
name:      OCO3_CRYO_CAGE_UNCAGE
opcode:    0x3271
subsystem: CRYO
title:     Cage / Uncage
desc:      |
  Cage and Uncage the cryocooler.  Caging the cryocooler requires an override
  command (OCO3_CMD_SET_OVERRIDE_NEXT_CMD) immediately previous.

  Notes:
  1.) If the CCE is in NORMAL mode, this command will be rejected and bit 5 of
      error_status_word_1 will be set to 1: "unknown cage command parameter".
      See Northrop Grumman's D57631 page 50, pkt_but_out[18].
  2.) The HW FAULT external interface will be set to a "true" state under the
      following conditions:
      a. The CCE is powered ON in a caged condition
      b. The cage command is processed
      c. The uncage command is processed while the CCE is caged

arguments:
  - !Fixed
    type:  LSB_U16
    bytes: [0,1]
    value: 0xea92
    
  - !Fixed
    type:  LSB_U16
    bytes: [2,3]
    value: 0x0071

  - !Argument
    name:  mode_select
    desc:  Mode select
    units: none
    type:  LSB_U16
    bytes: [4,5]
    enum:
      0x000F: CAGE
      0xF000: UNCAGE
    
  - !Fixed
    type:  LSB_U16
    bytes: [6,7]
    value: 0x00000000
    
  - !Fixed
    type:  LSB_U16
    bytes: [8,9]
    value: 0x00000000
    
  - !Fixed
    type:  LSB_U16
    bytes: [10,11]
    value: 0x0000



--- !Command
name:      OCO3_CRYO_REQUEST_TELEMETRY_PACKET
opcode:    0x3283
subsystem: CRYO
title:     Request Telemetry Packet
desc:      |
  Request a telemetry packet(s) from the CCS either once or set the CCE to
  autonomously output the telemetry packet(s).

  Notes:
  1. Diagnostic telemetry is only available via autonomous response process.
  2. Autonomous telemetry packet # limitations:
  Up to 9 packets when autonomous request rate is 2 seconds.
  Up to 15 packets when autonomous request rate is 4 seconds of greater.

arguments:
  - !Fixed
    type:  LSB_U16
    bytes: [0,1]
    value: 0xea92
    
  - !Fixed
    type:  LSB_U16
    bytes: [2,3]
    value: 0x0083

  - !Argument
    name:  immediate_request
    desc:  |
      Request immediate telemetry packets using bitmask:

      Bit 0: Retrieve normal database
      Bit 1: Retrieve cooler control database
      Bit 2: Retrieve waveform a coefficients
      Bit 3: Retrieve waveform b coefficients
      Bit 4: Retrieve vibe_input coefficients
      Bit 5: Retrieve vibration errors
      Bit 6: Retrieve current period transfer gains
      Bit 7: Retrieve average transfer gains
      Bit 8: Retrieve low temperature PRT coefficients
      Bit 9: Retrieve mid temperature PRT coefficients
      Bit 10: Retrieve high temperature PRT coefficients
      Bit 11: Retrieve thermistor coefficients
      Bit 12: Retrieve diagnostic buffer
      Bit 13: Retrieve trip database
      Bit 14: Retrieve debug telemetry
      Bit 15: Spare bit, set to 0
    units: none
    type:  LSB_U16
    bytes: [4,5]

  - !Argument
    name:  autonomous_request
    desc:  |
      Request autonomous telemetry packets using bitmask:

      Bit 0: Retrieve normal database
      Bit 1: Retrieve cooler control database
      Bit 2: Retrieve waveform a coefficients
      Bit 3: Retrieve waveform b coefficients
      Bit 4: Retrieve vibe_input coefficients
      Bit 5: Retrieve vibration errors
      Bit 6: Retrieve current period transfer gains
      Bit 7: Retrieve average transfer gains
      Bit 8: Retrieve low temperature PRT coefficients
      Bit 9: Retrieve mid temperature PRT coefficients
      Bit 10: Retrieve high temperature PRT coefficients
      Bit 11: Retrieve thermistor coefficients
      Bit 12: Retrieve diagnostic buffer
      Bit 13: Retrieve trip database
      Bit 14: Retrieve debug telemetry
      Bit 15: Spare bit, set to 0
    units: none
    type:  LSB_U16
    bytes: [6,7]

  - !Argument
    name:  autonomous_config
    desc:  |
      Bits 0-7: Byte value for autonomous telemetry interval. When autonomous
      is enabled: telem every (n * 2) seconds, where n is the decimal value of
      this field. Note: if bits 0-7 are all zero the telem will still output
      once every 2 seconds.
      Bit 8: Not used.
      Bit 9-12: Select diagnostic telemetry:
        Channel Hex value (bits 12-9)
        HEADTEMP N.A.    0000
        REJECT_TEMP      0001
        CONVTEMP         0010
        AMPTEMP          0011
        CURRA            0100
        CURRB            0101
        ACCEL1           0110
        SPARE (not used) 0111
        PLUS_5VMON       1000
        PLUS_12VMON      1001
        MINUS_12VMON     1010
        PLUS_60VMON      1011
        MTRVA_PLUS       1100
        MTRVA_MINUS      1101
        MTRVB_PLUS       1110
        MTRVB_MINUS      1111
      Bit 13: Enable sequential diagnostic telemetry.
      Bit 14: Enable autonomous telemetry at main loop period intervals.
      Bit 15: Disable all autonomous. Overrides bit 14.
    units: none
    type:  LSB_U16
    bytes: [8,9]
    
  - !Fixed
    type:  LSB_U16
    bytes: [10,11]
    value: 0x0000



--- !Command
name:      OCO3_CRYO_SET_COLD_HEAD_TEMP
opcode:    0x32a1
subsystem: CRYO
title:     Set Cold Head Temperature
desc:      |
  Sets the temperature setpoint.

  Data field 1 range of -32768 to 32767 = [32.0, 232.0] Kelvin.
  C0 = 132.0015
  C1 = 3.0518044E-3

  Example: Desired setpoint = 100.00 Kelvin; using Y = (x . C0) / C1 conversion
  process.

