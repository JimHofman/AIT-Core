default:
    cmddict:
        filename:  cmd.yaml

    evrdict:
        filename:  evr.yaml

    tlmdict:
        filename:  tlm.yaml

    bsc:
        filename: bsc.yaml

    logging:
        name: bliss
        hostname: bliss.jpl.nasa.gov

    data:
        venues: [ 'sim1', 'sim2', 'sim3']

        paths:
            '1553':    /gds/dev/data/$venues/$year/$doy/downlink/1553
            bad:       /gds/dev/data/$venues/$year/$doy/downlink/bad
            lehx:      /gds/dev/data/$venues/$year/$doy/downlink/lehx
            planning:  /gds/dev/data/$venues/$year/$doy/planning
            sdos:      /gds/dev/data/$venues/$year/$doy/sdos
            uplink:    /gds/dev/data/$venues/$year/$doy/uplink
            ats:       /gds/dev/data/$venues/$year/$doy/ats
