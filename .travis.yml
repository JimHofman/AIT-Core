language: python
python:
- '2.7'
branches:
  only:
  - master
env:
- AIT_CONFIG: "${TRAVIS_BUILD_DIR}/data/config/config.yaml"
install:
- pip install .[tests]
script: nosetests
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - git tag -f -a "master-latest" -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -f --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    tags: true
